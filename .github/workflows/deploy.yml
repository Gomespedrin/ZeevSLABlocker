                  }
                  .code-block {
                      background: #f4f4f4;
                      border: 1px solid #ddd;
                      border-radius: 5px;
                      padding: 15px;
                      margin: 20px 0;
                      overflow-x: auto;
                  }
                  .highlight {
                      background: #fff3cd;
                      padding: 10px;
                      border-radius: 5px;
                      border-left: 4px solid #ffc107;
                      margin: 15px 0;
                  }
                  .success {
                      background: #d4edda;
                      border-left: 4px solid #28a745;
                  }
              </style>
          </head>
          <body>
              <h1>üöÄ Zeev SLA Blocker (Preact)</h1>
              
              <p>Este √© um m√≥dulo JavaScript ES com componentes Preact que exibe um modal com tarefas de corre√ß√£o pendentes.</p>
              
              <div class="highlight success">
                  <h3>‚úÖ M√≥dulo Dispon√≠vel</h3>
                  <p>O m√≥dulo est√° dispon√≠vel nesta URL:</p>
                  <div class="code-block">
                      <code>https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/main.js</code>
                  </div>
              </div>
              
              <h2>üìñ Como Usar</h2>
              <p>Adicione esta linha no final do <code>&lt;body&gt;</code> da sua p√°gina HTML:</p>
              
              <div class="code-block">
                  <code>&lt;script type="module" src="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/main.js?key=SUA_CHAVE"&gt;&lt;/script&gt;</code>
              </div>
              
              <div class="highlight">
                  <h3>‚ö†Ô∏è Importante</h3>
                  <ul>
