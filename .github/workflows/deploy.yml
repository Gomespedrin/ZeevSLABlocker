name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js & install deps
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: |
          npm ci
          npm run build

      - name: Enable GitHub Pages
        uses: actions/configure-pages@v4                                            # habilita o Pages :contentReference[oaicite:0]{index=0}

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/                                                                 # envia o conteúdo de dist :contentReference[oaicite:1]{index=1}

      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact-name: github-pages
        environment:
          name: github-pages
          url: ${{ steps.deploy.outputs.page_url }}                                    # expõe a URL no UI :contentReference[oaicite:2]{index=2}
